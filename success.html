<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComplyBot - Payment Successful</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon_white.png" type="image/png">

</head>
<body>

  <header>
    <div class="logo-nav">
      <img src="images/complybot_logo.jpg" alt="ComplyBot Logo" class="logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="help.html">Help Center</a>
      </nav>
    </div>
    <h1>✅ Payment Successful</h1>
    <p>Thank you for upgrading to ComplyBot Pro! Sending your full report now...</p>
  </header>

  <main>
    <section id="report-status">
      <p id="status">⏳ Sending full report...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ComplyBot.net | <a href="mailto:support@complybot.net">support@complybot.net</a></p>
  </footer>

  <script>
    const email = localStorage.getItem('email');
    const url = localStorage.getItem('url');
    const session_id = new URLSearchParams(window.location.search).get('session_id');

    if (email && url && session_id) {
      fetch('/deliver-full-report', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, session_id, url })
      })
      .then(() => {
        document.getElementById('status').textContent = `✅ Full report sent to ${email}`;
      })
      .catch(() => {
        document.getElementById('status').textContent = '❌ Error sending full report. Please contact support.';
      });
    } else {
      document.getElementById('status').textContent = '❌ Missing info. Please contact support.';
    }
  </script>

</body>
</html>
